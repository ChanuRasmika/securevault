<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <div th:fragment="recent-files" class="card">
        <div class="card-header">
            <h3 class="card-title">Your Files</h3>
            <form th:action="@{/documents}" method="post" enctype="multipart/form-data" style="display:flex; gap:8px; align-items:center;">
                <input type="file" name="file" required/>
                <button class="btn btn-primary btn-sm" type="submit">Upload</button>
            </form>
        </div>

        <!-- Flash messages for upload result -->
        <div th:if="${uploadSuccess}" class="alert alert-success" th:text="${uploadSuccess}"></div>
        <div th:if="${uploadError}" class="alert alert-danger" th:text="${uploadError}"></div>

        <div th:if="${#lists.isEmpty(documents)}" class="text-muted" style="padding:12px;">No documents yet.</div>
        <div th:each="doc : ${documents}" class="file-item">
            <div class="file-info">
                <i class="fas fa-file file-icon"></i>
                <div>
                    <div th:text="${doc.name}">filename</div>
                    <small class="text-muted">
                        <span th:text="${doc.contentType}">type</span>
                        Â·
                        <span th:text="${doc.size}">0</span> bytes
                    </small>
                </div>
            </div>
            <a class="btn btn-sm" th:href="@{'/documents/' + ${doc.id} + '/download'}">Download</a>
        </div>
    </div>

    <div th:fragment="active-groups" class="card">
        <div class="card-header">
            <h3 class="card-title">Active Groups</h3>
            <button class="btn btn-primary btn-sm" disabled>Create Group</button>
        </div>
        <div class="text-muted" style="padding:12px;">Coming soon</div>
    </div>
</body>
</html>
