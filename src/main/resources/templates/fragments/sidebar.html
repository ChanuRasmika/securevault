<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
    <div th:fragment="sidebar" class="sidebar">
        <div class="sidebar-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>SecureVault</span>
        </div>
        <nav>
            <div class="nav-item" th:classappend="${activePage == 'dashboard'} ? 'active' : ''">
                <a th:href="@{/dashboard}" style="color:inherit; text-decoration:none;"><i class="fas fa-home"></i> Dashboard</a>
            </div>
            <div class="nav-item" th:classappend="${activePage == 'my-files'} ? 'active' : ''">
                <a th:href="@{/my-files}" style="color:inherit; text-decoration:none;"><i class="fas fa-folder-open"></i> My Files</a>
            </div>
            <div class="nav-item">
                <i class="fas fa-users"></i> Groups
            </div>
            <div class="nav-item">
                <i class="fas fa-share-alt"></i> Shared with Me
            </div>
            <div class="nav-item">
                <i class="fas fa-lock"></i> Encrypted Vault
            </div>
            <div class="nav-item" style="margin-top: 2rem;">
                <i class="fas fa-cog"></i> Settings
            </div>
        </nav>
    </div>
</body>
</html>
