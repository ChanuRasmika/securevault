# Spring Boot Application
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# OAuth2 / Asgardeo Configuration
spring.security.oauth2.client.registration.asgardeo.client-name=Asgardeo
spring.security.oauth2.client.registration.asgardeo.client-id=${ASGARDEO_CLIENT_ID}
spring.security.oauth2.client.registration.asgardeo.client-secret=${ASGARDEO_CLIENT_SECRET}
spring.security.oauth2.client.registration.asgardeo.redirect-uri=${ASGARDEO_REDIRECT_URI}
spring.security.oauth2.client.registration.asgardeo.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.asgardeo.scope=openid,profile,email

spring.security.oauth2.client.provider.asgardeo.issuer-uri=${ASGARDEO_BASE_URL}/oauth2/token

# Custom Asgardeo properties (injected into AsgardeoProperties)
app.asgardeo.userinfo-uri=${ASGARDEO_USERINFO_URI}
app.asgardeo.base-url=${ASGARDEO_BASE_URL}
app.asgardeo.org-path=${ASGARDEO_ORG_PATH}
app.asgardeo.redirect-uri=${ASGARDEO_REDIRECT_URI}

# Username claim keys (priority order - first match wins)
app.asgardeo.username-claims[0]=${ASGARDEO_USERNAME}
app.asgardeo.username-claims[1]=preferred_username
app.asgardeo.username-claims[2]=username

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update