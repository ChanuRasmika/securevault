# =========================
# Spring Boot Configuration
# =========================
spring.application.name=${SPRING_APPLICATION_NAME}
server.port=${SERVER_PORT}

# =========================
# OAuth2 / Asgardeo Configuration
# =========================

# Client registration details
spring.security.oauth2.client.registration.asgardeo.client-name=Asgardeo
spring.security.oauth2.client.registration.asgardeo.client-id=${ASGARDEO_CLIENT_ID}
spring.security.oauth2.client.registration.asgardeo.client-secret=${ASGARDEO_CLIENT_SECRET}
spring.security.oauth2.client.registration.asgardeo.redirect-uri=${ASGARDEO_REDIRECT_URI}
spring.security.oauth2.client.registration.asgardeo.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.asgardeo.scope=openid,profile,email

# Provider details
spring.security.oauth2.client.provider.asgardeo.issuer-uri=${ASGARDEO_ISSUER_URI}/oauth2/token
