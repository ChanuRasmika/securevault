# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Test encryption key (Base64 encoded 256-bit key)
encryption.secret=dGVzdC1rZXktZm9yLXRlc3RpbmctcHVycG9zZXM=

# Disable OAuth2 for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.OAuth2ClientAutoConfiguration
